name: ChromeDriver test jobs

on:
  workflow_dispatch:

jobs:
  chromedriver:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run the build
        run: |
          mvn -X -v -D"webdriver.chrome.driver=${env:CHROMEWEBDRIVER}/chromedriver"
          ls -l ${env:CHROMEWEBDRIVER}/${{ runner.os == 'Windows' && 'chromedriver.exe' || 'chromedriver'  }}
        shell: pwsh
