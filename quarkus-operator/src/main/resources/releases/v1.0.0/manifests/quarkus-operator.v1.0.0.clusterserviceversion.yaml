  customresourcedefinitions:
    owned:
      - name: tackles.tackle.io
        version: v1alpha1
        kind: Tackle
        description: Create a Tackle application.
        displayName: Tackle by Konveyor
      - name: postgresqls.tackle.io
        version: v1alpha1
        kind: PostgreSQL
        description: Create a PostgreSQL instance.
        displayName: PostgreSQL for Tackle
      - name: keycloaks.tackle.io
        version: v1alpha1
        kind: Keycloak
        description: Create a Keycloak instance.
        displayName: Keycloak for Tackle
      - name: rests.tackle.io
        version: v1alpha1
        kind: Rest
        description: Create a Rest instance.
        displayName: Rest for Tackle
      - name: uis.tackle.io
        version: v1alpha1
        kind: Ui
        description: Create a Ui instance.
        displayName: Ui for Tackle
      - name: microservices.tackle.io
        version: v1alpha1
        kind: Microservice
        description: Create a Microservice instance.
        displayName: Microservice for Tackle
  displayName: Tackle application
  provider:
    name: Marco
  install:
    spec:
      permissions:
        - rules:
          - apiGroups:
              - ""
            resources:
              - deployments
              - services
              - configmaps
              - secrets
              - persistentvolumeclaims
            verbs:
              - get
              - list
              - create
              - update
              - patch
              - delete
          #  - deletecollection
          - apiGroups:
              - tackle.io
            resources:
              - postgresqls
              - keycloaks
              - rests
              - uis
              - tackles
              - microservices
            verbs:
              - '*'
          - apiGroups:
              - apps
              - extensions
            resources:
              - deployments
            verbs:
              - '*'
          - apiGroups:
              - networking.k8s.io
            resources:
              - ingresses
            verbs:
              - '*'
          serviceAccountName: quarkus-operator
      deployments:
        - name: quarkus-operator.1.0.0
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: quarkus-operator
            template:
              metadata:
                labels:
                  name: quarkus-operator
              spec:
                serviceAccountName: quarkus-operator
                containers:
                  - name: quarkus-operator
                    image: quay.io/mrizzi/quarkus-operator:1.0.0-SNAPSHOT-mandrel
                    imagePullPolicy: Always
                    env:
                      - name: JAVA_OPERATOR_SDK_CHECK_CRD
                        value: 'false'
                    resources:
                      limits:
                        cpu: 1
                        memory: 200Mi
                      requests:
                        cpu: 100m
                        memory: 50Mi
            strategy:
              type: Recreate
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - migration
    - modernization
    - konveyor
    - tackle
